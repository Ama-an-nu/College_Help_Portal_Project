{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - College Help Portal</title>
<style>

    header {
  position: relative;       /* make header a positioning parent */
  background-color: #053c69;
  height: 70px;             /* fixed height for header */
  width: 100%;
  z-index: 1000;
}

.logo {
  position: absolute;       /* pin inside header */
  top: 10px;                /* distance from top */
  left: 20px;               /* distance from left */
  display: flex;
  align-items: center;
  font-size: 1.2em;
  font-weight: bold;
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
}

.logo img {
  height: 35px;
  margin-right: 8px;
}

.logo:hover {
  color: #FFD700;
  text-shadow: 
    0 0 5px #FFD700, 
    0 0 10px #FFD700, 
    0 0 20px #FFD700;
  transform: scale(1.08);
}


    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0B2D4A;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .signup-container {
        background-color: #112F4D;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        width: 350px;
        text-align: center;
    }
    .signup-container h2 {
        margin-bottom: 20px;
        color: #F7C76F;
    }
    .signup-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 1em;
    }
    .signup-container input:focus {
        outline: 2px solid #F7C76F;
    }
    .signup-container button {
        width: 100%;
        padding: 12px;
        background-color: #F7C76F;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        margin-top: 15px;
    }
    .signup-container button:hover {
        background-color: #e6b55d;
    }
    .signup-container p {
        margin-top: 15px;
        font-size: 0.9em;
    }
    .signup-container a {
        color: #F7C76F;
        text-decoration: none;
        font-weight: bold;
    }

    .logo a {
    text-decoration: none;   /* removes underline */
    color: inherit;          /* keeps same text color as parent */
    display: flex;           /* align image + text nicely */
    align-items: center;
}

.logo a:hover {
    color: #FFD700;          /* gold hover */
    text-shadow: 
        0 0 5px #FFD700,
        0 0 10px #FFD700,
        0 0 20px #FFD700;
    transform: scale(1.08);
    transition: all 0.3s ease;
}

</style>
</head>
<body>

    <div class="logo">
    <a href="{% url 'landing' %}">
        <img src="{% static 'images/Portal_Logo.svg' %}" alt="Logo" />
        | COLLEGE HELP PORTAL
    </a>
</div>

<div class="signup-container">
    <h2>Create Account</h2>
   <form method="post" action="{% url 'signup_page' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password1" placeholder="Password" required>
    <input type="password" name="password2" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
</form>

    <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
</div>


</body>
</html>
