{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - College Help Portal</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0B2D4A;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .signup-container {
        background-color: #112F4D;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        width: 350px;
        text-align: center;
    }
    .signup-container h2 {
        margin-bottom: 20px;
        color: #F7C76F;
    }
    .signup-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 1em;
    }
    .signup-container input:focus {
        outline: 2px solid #F7C76F;
    }
    .signup-container button {
        width: 100%;
        padding: 12px;
        background-color: #F7C76F;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        margin-top: 15px;
    }
    .signup-container button:hover {
        background-color: #e6b55d;
    }
    .signup-container p {
        margin-top: 15px;
        font-size: 0.9em;
    }
    .signup-container a {
        color: #F7C76F;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>
    <form method="post" action="{% url 'signup_page' %}">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
</div>


</body>
</html>
