{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - College Help Portal</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>


  <div class="logo">
    <a href="{% url 'base' %}">
        <img src="{% static 'images/Portal_Logo.svg' %}" alt="Logo" />
        | COLLEGE HELP PORTAL
    </a>
</div>



<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if messages %}
        <div>
            {% for message in messages %}
                <p style="color:rgb(255, 241, 50);">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <p>Donâ€™t have an account? <a href="{% url 'signup_page' %}">Sign up</a></p>
</div>


</body>
</html>
